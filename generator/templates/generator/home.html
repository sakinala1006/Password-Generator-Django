<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<div class="container text-center">
  <h1> Welcome! </h1>
  <br>
  <h3> Creating random passwords for secured information can be tiresome! </h3>
  <br>
  <p> Don't worry, we are here to help you.</p>
  <br>
  <form name = "optionsforpassword" action="{% url 'password' %}">
      Password length:
      <br>
      <select  name="length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
      </select>

      <br>
      <br>
      UpperCase:
      <br>
      <input type="checkbox" name="uppercase" >
      <br>
      <br>
      Numbers:
      <br>
      <input type="checkbox" name="numbers" >
      <br>
      <br>
      Special Characters:
      <br>
      <input type="checkbox" name="special">
      <br>
      <br>
      <input type="submit" name="submitbut" value="Generate" class="btn btn-primary">
  </form>
  <br>
  <a href="{% url 'about' %}"><i>About</i></a>

</div>
